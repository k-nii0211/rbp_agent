[robeep]
host = localhost
port = 8086
auth_key = hogehoge

hostname = test-ap01

client_name = Python Client
log_level = debug
log_file = /tmp/robeep_agent.log
interval = 30

[data_source:load_average]
name = load average
function = robeep.plugin.load_average:load_average_metrics
interval = 10

[data_source:disk_usage]
name = disk usage
function = robeep.plugin.disk_usage:disk_usage_metrics
interval = 120

[data_source:memory_usage]
name = memory usage
function = robeep.plugin.memory_usage:memory_usage
interval = 10
